<!--Action card definition-->
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input #badgeNumber id="badge_number" type="text">
        <label for="badge_number">Numero Badge</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <button (click)="postEnter(badgeNumber.value); badgeNumber.value=''" class="btn waves-effect waves-light" type="submit"><i class="material-icons">send</i> Entra</button>
      </div>
      <div class="col s12 m6">
        <button (click)="postExit(badgeNumber.value); badgeNumber.value=''" class="btn waves-effect waves-light" type="submit"><i class="material-icons">send</i> Esce</button>
      </div>
    </div>
  </form>
</div>
